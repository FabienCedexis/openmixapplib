    New Relic and Cedexis have partnered to provide [New Relic Standard](http://newrelic.com/pricing/details) to Cedexis customers at no charge. That's right â€” free application monitoring and troubleshooting for your applications when using Cedexis. [Find out more and sign up now](http://www.cedexis.com/partners/new-relic.html).

    New Relic is a SaaS-based cloud application performance management provider that offers rich application performance data as part of its service. Cedexis Openmix can use this data to take action on the current state of your application as measured by New Relic.
    
    This sample application demonstrates the use of New Relic data in an Openmix application.

