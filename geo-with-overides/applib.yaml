name: Route Based on Geography
last_updated: 01/31/2012
categories: Geography
description: |
  Demonstrates the basic use of geographic market and country data. Use Market data for most decsisions, but override certain countries.

  Contributed by Jake Maul of Mozilla

  Download the [Openmix application library](http://download.cedexis.com/docs/openmix-library.zip) to get the code and unit test suite for this application, then check out [this tutorial about Openmix application development and testing](/blog/openmix-application-library-upgrades-and-plans/). You'll find this application in **geo-with-overides/app/OpenmixApplication.php**.
